<form class="form-horizontal mt-20">
    <fieldset>
        <div class="form-group">
            <label for="" class="col-md-2 control-label">Stock Info</label>
            <div class="col-md-7">
                <select ng-model="proj.phase" class="form-control">
                    <option value="0" ng-selected="selected">_ATEN ATEN (A10 Networks, Inc.)</option>
                    <option value="1">_AAC AAC (AAC Holings, Inc.)</option>
                    <option value="2">_AAON AAON (AAON, Inc.)</option>
                    <option value="3">_AHC AIR (AAR Corp.)</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label for="" class="col-md-2 control-label">Amount</label>
            <div class="col-md-5">
                <div class="input-group">
                    <input ng-model="proj.teamnumber" type="text" class="form-control" id="">
                    <span class="input-group-addon">$</span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="" class="col-md-2 control-label">Shares</label>
            <div class="col-md-5">
                <input ng-model="proj.city" type="text" class="form-control" id="">
            </div>
        </div>
        <div class="form-group">
            <label for="" class="col-md-2 control-label">Strategies</label>
            <div class="col-md-5">
                <select ng-model="proj.classification" class="form-control">
                    <option value="0" ng-selected="selected">Favored Price</option>
                    <option value="1">Fast-Out</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-10 col-md-offset-2">
                <button type="submit" class="btn btn-primary" ng-click="launchSave(proj)">Submit</button>
            </div>
        </div>
    </fieldset>
</form>
