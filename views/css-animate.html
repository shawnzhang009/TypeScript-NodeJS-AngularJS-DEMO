<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <title>CSS-Animate-Test</title>
    <style type="text/css">
    html,
    body {
        margin: 0;
        padding-top: 80px;
        perspective: 600px;
    }
    
    .main {
        height: 200px;
        width: 200px;
        margin: 0 auto;
        position: relative;
        /* 保留3d空间 */
        transform-style: preserve-3d;
    }
    
        .main:hover>div{
        	color:#fff;
        }
    .main:hover .top {
        background-color: red;
    }
    
    .main:hover .bottom {
        background-color: blue;
    }
    
    .main:hover .left {
        background-color: green;
    }
    
    .main:hover .right {
        background-color: gray;
    }
    
    .main:hover .back {
        background-color: yellow;
    }

    .main:hover .front {
        background-color: orange;
    }
    
    .main>div {
        position: absolute;
        left: 0;
        right: 0;
        height: 200px;
        border: 1px solid #555;
        text-align: center;
        line-height: 200px;
        transition: 2s;
    }
    
    @keyframes top {
        to {
            transform: rotate3d(1, 0, 0, 90deg);
        }
    }
    
    @keyframes bottom {
        to {
            transform: rotate3d(1, 0, 0, -90deg);
        }
    }
    
    @keyframes left {
        to {
            transform: rotate3d(0, 1, 0, -90deg);
        }
    }
    
    @keyframes right {
        to {
            transform: rotate3d(0, 1, 0, 90deg);
        }
    }
    
    @keyframes back {
        to {
            transform: rotate3d(1, 0, 0, 90deg);
        }
    }
    
    @keyframes front {
        to {
            transform: translateZ(200px);
        }
    }
    
    @keyframes cube-rotate {
        to {
            transform: rotate3d(1, 1, 0, 360deg);
        }
    }
    
    @keyframes hover {
        to {
            transform: rotate3d(1, 1, 0, 360deg);
        }
    }
    .top {
        animation: top 1s both;
        transform-origin: top;
    }
    
    .bottom {
        animation: bottom 1s 1s both;
        transform-origin: bottom;
    }
    
    .left {
        animation: left 1s 2s both;
        transform-origin: left;
    }
    
    .right {
        animation: right 1s 3s both;
        transform-origin: right;
    }
    
    .back {}
    
    .front {
        animation: front 1s 4s both;
    }
    
    .main {
        animation: cube-rotate 3s 5s both infinite linear;
    }
    </style>
</head>

<body>
    <div class="main">
        <div class="top">top</div>
        <div class="bottom">bottom</div>
        <div class="left">left</div>
        <div class="right">right</div>
        <div class="back">back</div>
        <div class="front">front</div>
    </div>
</body>

</html>
