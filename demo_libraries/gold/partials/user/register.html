<link rel="stylesheet" href="../statics/styles/users/recoReg.css">
<div class="bg_reg">
	<div class="row row1 gbanker-reg gbanker-reg-step-1">
		<form class="frame" action="urlwaitforreplace/user/reg_3" method="POST">
			<fieldset>
				<div class="content">
					<div class="reg_title">
						<div>欢迎注册Example</div>
					</div>
					<div class="reg_content">
						<div class="reg_input">
							<div class="infor_input">
								<label class="infor_label">手机号</label>
								<input class="infor_input_in" type="text" id="telInput" name="telephone" placeholder="请输入手机号" /> <i class="warn_icons" id="telIcon"></i>
							</div>
							<div class="warn_text warn_tel">
								<span class="warn_border"> 请输入正确手机号 </span>
							</div>
							<div class="infor_input" id="_yz" style="position: relative;">
								<label class="infor_label">图片验证码</label>
								<input class="infor_input_in" style="width: 62px; position: absolute;" type="text" id="picture_code" name="telephone" />
								<span class="codeImgDiv" id="picCodeSpan">
									<img src="createCode.html" id="codeImg" />
								</span>
								<span class="getNewCode"><a id="getPicCode">换一张</a></span> <i class="warn_icons2" id="yzmIcon"></i>
							</div>
							<div class="warn_text warn_yzm">
								<span class="warn_border"> 请输入正确图片验证码 </span>
							</div>
						</div>
					</div>

					<div class="check_code">
						<button class="code_get" id="getCode">免费获取短信验证码</button>
						<span class="yuyinCode">
							<span id="yuyinText">收不到短信验证?使用</span>
							<span id="yuYinCode">语音验证</span>
							<span class="busy_tips" id="busy">发送太频繁，请稍后</span>
						</span>

					</div>

					<div class="reg_content reg_content2" style="padding-top: 0px;">
						<div class="reg_input">
							<div class="infor_input">
								<label class="infor_label">短信验证码</label>
								<input class="infor_input_in" type="text" id="codeInput" name="telephone" placeholder="请输入短信验证码" /> <i class="warn_icons" id="jymIcon"></i>
							</div>
							<div class="warn_text warn_jym">
								<span class="warn_border"> 请输入正确短信验证码 </span>
							</div>
							<div class="infor_input">
								<label class="infor_label">密码</label>
								<input class="infor_input_in" type="password" id="passwordInput" name="telephone" placeholder="请输入8-20位密码" /> <i class="warn_icons" id="pswIcon"></i>
							</div>
							<div class="warn_text warn_pwd">
								<span class="warn_border"> 请输入正确密码格式 </span>
							</div>
							<div class="infor_input">
								<label class="infor_label">确认密码</label>
								<input class="infor_input_in" type="password" id="repeatPassword" name="telephone" placeholder="请再次输入密码" /> <i class="warn_icons" id="confarmIcon"></i>
							</div>
							<div class="warn_text warn_confirm" id="pwdtips2">
								<span class="warn_border"> 两次密码不一致 </span>
							</div>
						</div>

						<div class="agreement">
							<input type="checkbox" name="agree" id="agreeCheckbox" checked="true" /> 同意 <a href="regdoc.html" target="_blank">Example使用协议</a>
							<div id="agreeWarn">
								<span> 请同意Example使用协议 </span>
							</div>
						</div>

						<div class="action">
							<button type="submit" id="submitButton">马上注册</button>
						</div>

						<div class="to_denglu">
							已有账号，<a href="login.html" target="_blank">马上登录</a>
						</div>
					</div>
				</div>
			</fieldset>
		</form>
	</div>
</div>


<script src="../statics/scripts/users/reg.js"></script>
