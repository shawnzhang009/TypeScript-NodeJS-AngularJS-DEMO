<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>团团转</title>
	<link rel="stylesheet" type="text/css" href="static/css/main.css">
	<script src="static/js/seajs/2.3.0/sea.js"></script>
	<script src="static/config.js"></script>
	<script type="text/javascript" src="static/js/lib/jquery/1.8.3/jquery-min.js"></script>
	<script type="text/javascript" src="static/js/lib/fullpage/2.6.3/jquery.fullPage.js"></script>
	<script type="text/javascript">
		$(function(){
		    $('#fullpage').fullpage({
		        'verticalCentered': false,
		        'css3': true,
		        'sectionsColor': ['#254875', '#00FF00', '#254587', '#695684'],
		        anchors: ['page1', 'page2', 'page3', 'page4'],
		        'navigation': true,
		        'navigationPosition': 'right',
		        'navigationTooltips': ['fullPage.js', 'Powerful', 'Amazing', 'Simple']
		    })
		})
	</script>
</head>
<body>

	<div id="fullpage">
		<div class="section">第一屏</div>
		<div class="section">第二屏</div>
		<div class="section">
			<div class="slide">第三屏的第一屏</div>
			<div class="slide">第三屏的第二屏</div>
			<div class="slide">第三屏的第三屏</div>
			<div class="slide">第三屏的第四屏</div>
		</div>
		<div class="section">第四屏</div>
	</div>
	<script type="text/javascript">seajs.use(['pages/index']);</script>
</body>
</html>
