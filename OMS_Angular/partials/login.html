<div class="container">
    <div class="row">
        <div class="col-md-7"></div>
        <div class="col-md-5 well login-panel animated slideInUp">
            <form class="form-horizontal" name="form">
                <fieldset>
                    <legend>用户登陆</legend>

                    <div class="form-group">
                        <label for="inputUsername" class="col-md-2 control-label"></label>
                        <div class="col-md-10">
                            <input type="text" class="form-control" id="inputUsername" placeholder="请输入用户名" required ng-model="user.accountname">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword" class="col-md-2 control-label"></label>
                        <div class="col-md-10">
                            <input type="password" class="form-control" id="inputPassword" placeholder="请输入密码" required ng-model="user.password">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-5 col-md-offset-2">
                            <input type="text" class="form-control" id="inputCode" placeholder="验证码" required ng-model="user.code">
                        </div>
                        <!-- <div class="col-md-5">
                            <img name="random" id="checkcode" class="logincode" src="random/r.do" onclick="changeValidateCode(this)" title="点击图片刷新验证码" class="code" />
                        </div> -->
                    </div>
                    <div class="form-group">
                        <!-- inline style is just to demo custom css to put checkbox below input above -->
                        <div class="col-md-offset-2 col-md-10">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox"> 记住登陆
                                </label>
                                <a class="fr" href="">忘记密码？ </a>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-10 col-md-offset-2">
                            <button class="btn btn-raised btn-primary" type="submit" ng-disabled="form.$invalid" ng-click="login(user)">登陆</button>
                        </div>
                    </div>

                </fieldset>
            </form>
        </div>
    </div>
</div>
<script>
    $(function() {
        $.material.init();
    });
	function changeValidateCode(obj) {
		var timenow = new Date().getTime();
		obj.src = "random/r.do?d=" + timenow;
		/* setTimeout(function() {
			getCode();
		}, 10); */
	}
</script>
