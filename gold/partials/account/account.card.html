<div class="primary unit">
    <div class="card-tab">
        <div class="block">
            <div class="header">
                <dl class="title-logo"></dl>
                <div>
                    我的银行卡(
                    <span class="number1">1</span>)
                </div>
            </div>
            <div class="content">
                <div class="card-list">
                    <div class="card-item">
                        <div class="card-info" id="card" style="background-image:url(&#39;/statics/images/bank/CCB_bg.png&#39;)">
                            <p class="bank-name">
                                <span>
                                    中国建设银行
                                </span>
                            </p>
                            <p class="card-number">
                                <span style="font-size: 16px;">尾号</span>
                                <span class="number">
                                    4224
                                </span>
                            </p>
                        </div>
                        <div style="width: 200px; height: 120px; background: #f0f0f0; border-radius: 8px; display: inline-block;">
                            <a href="urlwaitforreplace/account/card#bd">
                                <div id="h"></div>
                            </a>
                            <a href="urlwaitforreplace/account/card#bd">
                                <div id="v"></div>
                            </a>
                            <a href="urlwaitforreplace/account/card#bd">
                                <span style="margin-left: 62px; margin-top: 90px; position: absolute; color: #929191;">添加银行卡</span>
                            </a>
                        </div>

                    </div>
                </div>

                <div class="card-editor">
                    <div class="header">
                        <dl class="title-logo"></dl>
                        <div>绑定银行卡</div>
                    </div>
                    <div id="bd" class="editor">
                        <div class="title">
                            <dl class="title-logo"></dl>
                            <div class="title1">您的账户资金由民生电商支付全程托管，请放心操作</div>
                        </div>
                        <p id="long_warn" style="margin: 10px 0 0 0; padding: 0 20px; color: red; line-height: 15px;"></p>
                        <form action="" method="POST">
                            <fieldset>
                                <div>
                                    <label for="cardHolderInput">真实姓名</label>
                                    <input type="text" name="realName" id="cardHolderInput" value="正**" disabled="disabled">
                                </div>
                                <div>
                                    <label for="IDInput">身份证号</label>
                                    <input type="text" name="idNumber" id="IDInput" class="number" value="4000000001********" disabled="disabled">
                                </div>
                                <div>
                                    <label for="cardNumberInput">银行卡号</label>
                                    <input type="text" name="bankCardNo" class="number" id="cardNumberInput">
                                    <a href="javascript:void(0);" class="support_card">
                                        <font color="#FFA800">查看支持的银行卡</font>
                                    </a>
                                </div>
                                <div class="bank_name"></div>
                                <div id="check_suc" style="display: none;">
                                    <div>
                                        <label for="mobile">银行预留手机</label>
                                        <input type="text" name="mobile" class="number" id="mobile">
                                        <div id="check_no" class="checkNo">获取验证码</div>
                                        <input id="bank_id" value="" type="hidden">
                                    </div>
                                    <div>
                                        <label for="checkNo">短信验证码</label>
                                        <input type="text" name="checkNo" class="number" id="checkNo">
                                    </div>
                                    <div class="agreement1">
                                        <div class="icon icon-click" onclick="agreement(this);">
                                            <div class="tick"></div>
                                        </div>
                                        <span>我已阅读并同意<a href="javascript:void(0);" class="agree"> 《一键支付协议》 </a></span>
                                    </div>
                                    <div class="error"></div>
                                </div>
                            </fieldset>
                            <span id="addBank" class="bind-button" style="display: none;">确认添加</span>
                            <span id="checkBank" class="bind-button" style="display: block;">识别银行卡</span>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
