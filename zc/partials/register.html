<div class="container">
    <div class="row">
        <div class="col-md-7"></div>
        <div class="col-md-5 well  animated slideInUp">
            <form class="form-horizontal" method="post">
                <fieldset>
                    <legend>用户注册</legend>
                    <div class="form-group">
                        <label for="inputUsername" class="col-md-2 control-label"></label>
                        <div class="col-md-10">
                            <input type="text" class="form-control" id="" placeholder="请输入用户名" ng-model="user.accountname">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword" class="col-md-2 control-label"></label>
                        <div class="col-md-10">
                            <input type="password" class="form-control" id="" placeholder="请输入密码" ng-model="user.password">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword" class="col-md-2 control-label"></label>
                        <div class="col-md-10">
                            <input type="password" class="form-control" id="" placeholder="确认密码" ng-model="user.confirm_password">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPhone" class="col-md-2 control-label"></label>
                        <div class="col-md-10">
                            <input type="text" class="form-control" id="" placeholder="请输入手机号码" ng-model="user.phone.fewf">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPhonecode" class="col-md-2 control-label"></label>
                        <div class="col-md-5">
                            <input type="text" class="form-control" id="" placeholder="手机验证码" ng-model="user.phone_code">
                        </div>
                        <div class="col-md-5">
                            <input type="button" class="btn btn-raised" value="获取验证码" />
                        </div>
                    </div>
                    <div class="form-group">
                        <!-- inline style is just to demo custom css to put checkbox below input above -->
                        <div class="col-md-offset-2 col-md-10">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox"> 我已阅读并同意《网站服务协议》
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-10 col-md-offset-2">
                            <button type="submit" class="btn btn-raised btn-primary" ng-click="register(user)">注册</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
<script>
    $(function() {
        $.material.init();
    });
</script>
