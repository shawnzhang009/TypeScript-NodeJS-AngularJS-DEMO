<div class="row">
    <div class="col-lg-12">
        <rd-widget>
            <rd-widget-header icon="fa-tasks" title="Client Orders">
                <!--<a href="#">Manage</a>-->
            </rd-widget-header>
            <rd-widget-body classes="no-padding">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <tbody>
                            <tr>
                                <th>Client Order #</th>
                                <th>Stock ID</th>
                                <th>Stock Name</th>
                                <th>Share Amount</th>
                                <th>Money Amount (USD$)</th>
                                <th>Trade Type</th>
                                <th>Filled (%)</th>
                                <!-- <th>Type</th> -->
                                <th>Strategy</th>
                                <th>Registered On</th>
                                <th>Status</th>
                            </tr>
                            <tr ng-click="toggleMO()" ng-repeat="item in orderItems">
                                <td>RDVMPC001</td>
                                <td>BABA</td>
                                <td>Alibaba</td>
                                <td>1,000</td>
                                <td>10,000</td>
                                <td>BUY</td>
                                <td ng-controller="ProgressDemoCtrl">
                                    <uib-progressbar class="progress-striped active" value="dynamic" type="{{type}}"><b>{{dynamic}}%</b></uib-progressbar>
                                </td>
                                <td>Volume of Percentage</td>
                                <!-- <td>TWAP+POV</td> -->
                                <td>2016-3-15 2:50:57</td>
                                <td>
                                    <button class="btn btn-xs btn-danger">CANCEL</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </rd-widget-body>
            <rd-widget-footer>
                <ul class="pagination pagination-sm pull-right">
                    <li><a href="#">&laquo;</a></li>
                    <li><a href="#">1</a></li>
                    <li><a href="#">2</a></li>
                    <li><a href="#">3</a></li>
                    <li><a href="#">4</a></li>
                    <li><a href="#">5</a></li>
                    <li><a href="#">&raquo;</a></li>
                </ul>
                <div class="clearfix"></div>
            </rd-widget-footer>
        </rd-widget>
        <marketorderlist></marketorderlist>
    </div>
</div>
