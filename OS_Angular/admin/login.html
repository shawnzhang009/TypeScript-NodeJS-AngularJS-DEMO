<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4 well">
            <form class="form-horizontal" name="form">
                <fieldset>
                    <legend>Example后台管理</legend>

                    <div class="form-group">
                        <label for="inputUsername" class="col-md-2 control-label"></label>
                        <div class="col-md-10">
                            <input type="text" class="form-control" id="inputUsername" placeholder="请输入用户名" required ng-model="user.accountname">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword" class="col-md-2 control-label"></label>
                        <div class="col-md-10">
                            <input type="password" class="form-control" id="inputPassword" placeholder="请输入密码" required ng-model="user.password">
                        </div>
                    </div>
                    <div class="form-group">
                        <!-- inline style is just to demo custom css to put checkbox below input above -->
                        <div class="col-md-offset-2 col-md-10">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox"> 记住登陆
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-10 col-md-offset-2">
                            <button class="btn btn-primary" type="submit" ng-disabled="form.$invalid" ng-click="login(user)">登陆</button>
                        </div>
                    </div>

                </fieldset>
            </form>
        </div>
    </div>
</div>
